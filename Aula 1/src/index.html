        <p>2º Trimestre</p>

        <p>3º Trimestre</p>
        <input type="text" id="rdGrade" size="1">
      </div>

    <div class="result">
      <input type="text" id="resultGrade" readonly="readonly" />
      <button type="submit" onclick="Compute()">Calcula</button>
